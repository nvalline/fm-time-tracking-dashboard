<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>

		<link rel="stylesheet" href="styles.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Scripts -->
		<script defer src="script.js" type="module"></script>
	</head>
	<body>
		<main>
			<section class="dashboard">
				<!-- User Card -->
				<figure class="user">
					<figcaption class="profile">
						<img
							src="./images/image-jeremy.png"
							alt="jeremy robson"
							height="78"
							width="78"
						/>
						<div>
							<p>Report for</p>
							<h1>Jeremy Robson</h1>
						</div>
					</figcaption>
					<ul role="tablist" class="tablist">
						<li role="presentation">
							<a role="tab" href="#daily" id="daily" class="tab">Daily</a>
						</li>
						<li role="presentation">
							<a role="tab" href="#weekly" id="weekly" class="tab">Weekly</a>
						</li>
						<li role="presentation">
							<a role="tab" href="#monthly" id="monthly" class="tab">Monthly</a>
						</li>
					</ul>
				</figure>
				<!-- Data Cards -->
				<ul id="panelList" class="cards"></ul>
			</section>
		</main>
	</body>
</html>
